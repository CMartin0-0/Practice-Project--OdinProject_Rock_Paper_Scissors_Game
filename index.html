<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div>
    <p>Take on a computer opponent in a 5 round Rock-Paper-Scissors match</p>
    <span id="round-number-display">Round Number: <span id="round-number">0</span></span>
</div>
  <div>
    <button id="rock-btn">Rock!</button>
    <button id="paper-btn">Paper!</button>
    <button id="scissors-btn">Scissors!</button>
  </div>
  <div>
    <p id="round-result-msg"></p>
    <p id="match-result-msg"></p>
    <button id="reset-btn" disabled="true" hidden>Play Again?</button>
  </div>
  <div>
    <span id="human-score-display">Your Score: <span id="human-score">0</span></span>
    <span id="computer-score-display">Computer's Score: <span id="computer-score">0</span></span>
  </div>

</body>
<script src="/src.js"></script>
</html>
